<body>
    <script type="text/javascript">
                function reverse_of_number(n){
                    var rem, revnum = 0;
                    while( n){
                        rem = n%10;
                        revnum=(revnum*10) + rem;
                        n = n/10|0;
                    }
                    return revnum;
                }
                console.log("Reverse number: " + reverse_of_number(+prompt("Enter a value") ) );
    </script>
</body>
